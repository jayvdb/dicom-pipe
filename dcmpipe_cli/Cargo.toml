[package]
name = "dcmpipe_cli"
version = "0.1.0"
authors = ["neandrake <die.drachen@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0"
bson = "2.4"
clap = { version = "4.0", features = ["derive"] }
crossterm = "0.25"
cursive = { version = "0.20", default-features = false, features = ["crossterm-backend"] }
cursive_table_view = "0.14"
dcmpipe_dict = { path = "../dcmpipe_dict", version = "0.1" }
dcmpipe_lib = { path = "../dcmpipe_lib", version = "0.1", features = ["deflate"] }
mongodb = { version = "2.3", default-features = false, features = ["sync"] }
walkdir = "2.3"
